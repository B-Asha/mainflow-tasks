<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <button class="tablink" onclick="openForm(event, 'Login')">Login</button>
                <button class="tablink" onclick="openForm(event, 'Signup')">Signup</button>
            </div>
            <div id="Login" class="form-content">
                <h2>Login</h2>
                <form action="login.php" method="POST">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="Signup" class="form-content" style="display:none;">
                <h2>Signup</h2>
                <form action="signup.php" method="POST">
                    <label for="signupName">Name:</label>
                    <input type="text" id="signupName" name="signupName" required>
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" name="signupEmail" required>
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="signupPassword" required>
                    <button type="submit">Signup</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function openForm(evt, formName) {
            var i, formContent, tablinks;
            formContent = document.getElementsByClassName("form-content");
            for (i = 0; i < formContent.length; i++) {
                formContent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(formName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
